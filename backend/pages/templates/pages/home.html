{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-header" style="background-image: url({% static 'pages/img/bg2.jpg' %});">
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input-group">
                {{ form|crispy }}
                <div class="input-group-append">
                    <span class="input-group-text">
                        <button class="btn btn-primary btn-link text-white" type="submit">
                            <i class="material-icons" style="font-size: 36px">search</i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
