{% load static %}
<!--   Core JS Files   -->
<script src="{% static 'pages/js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'pages/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'pages/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
<script src="{% static 'pages/js/plugins/moment.min.js' %}"></script>

<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="{% static 'pages/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'pages/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<!--  Google Maps Plugin    -->
{% comment %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
{% endcomment %}
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'pages/js/material-kit.js' %}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        if ($('.datetimepicker').length != 0) {
            //init DateTimePickers
            materialKit.initFormExtendedDatetimepickers();
            $('.datetimepicker').data("DateTimePicker").format('MM/DD/YYYY');
        }

        if ($('.slider').length != 0) {
            // Sliders Init
            materialKit.initSliders();
        }
    });
</script>
