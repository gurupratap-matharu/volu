{% extends 'layouts/_base.html' %}

    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
                <div class="text-center">
                    <button type="submit" id="submitBtn" class="btn btn-white btn-lg">Subscribe</button>

            </div>
        </div>
    </div>
</div>

{% block content %}
<div class="page-header bg-dark">
    <div class=" container text-center">
        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">Subscribe</button>
    </div>
</div>
{% endblock content %}
