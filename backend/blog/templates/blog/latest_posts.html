<h2 class="title">Latest Posts</h2>

<div class="row mt-5">
    {% for post in latest_posts %}
    <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card h-100">
            <a href="{{ post.get_absolute_url }}">
                <img class="card-img-top" src="https://picsum.photos/500" rel="nofollow" alt="Card image cap">
            </a>
            <div class="card-body">
                <div>
                    <a href="{{ post.get_absolute_url }}" class="text-dark">
                        <h4 class="card-title">{{ post.title|title }}</h4>
                    </a>
                    {% for tag in post.tags.all %}
                    <a href="{% url 'blog:post_list_by_tag' tag.slug %}" class="badge badge-primary badge-pill">
                        {{ tag.name }}
                    </a>
                    {% endfor %}
                    <p class="card-text">{{ post.body|truncatewords:30|linebreaks }}</p>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <div>
                    {{ post.updated|date:"jS M" }}
                </div>
                <div>
                    {{ post.author }}
                    <i class="{{ post.author.country.flag_css }}"></i>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
