{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Feedback{% endblock title %}

{% block content %}
<div class="page-header header-filter"
    style="background-image: url({% static 'pages/img/bg7.jpg' %}); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <form class="form" method="POST" action="">
                        {% csrf_token %}
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title">Feedback</h4>
                        </div>
                        <p class="description text-center">We would love to hear from you!</p>
                        <div class="card-body ml-2">
                            {{ form|crispy }}
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
